<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport: content="width=device-width, initial-sacle=1.0">
	<title> Calendar</title>
	<style>
	background-color: grey;
		table {
		width: 80%;
		border-collapse: collapse;
		margin: 0 auto;
		
		}
		
		th, td {
			border: 3px solid purple;
			padding: 12px;
			text-align: center;
			font-size: 16px;
			}
			
			th {
				background-color: grey;
				}
	</style>
</head>

<body>
	<h2 style="color:red;font-family:  'Brush Script MT', cursive;;">Enter Year to Generate Calendar:</h2>
	<input type="number" id="yearInput">
	<button style="color:green"; onclick="generateCalendar()">Generate Calender</button>
	<h2 style="color:maroon"; id="calendarYear">Calendar for: <span id="dsplayYear"></span></h2>
	<div id="calendar"></div>
	
	<script>
		function generateCalendar() {
			var year = document.getElementById("yearInput").value;
			var calendarYearHeading =
	document.getElementById("calendarYear");
			calendarYearHeading.textContent = "Calendar for: " + year;
			var calendar = "<table>";
			
			for (var month = 0; month < 12; month++) {
				calendar += "<tr><th colspan='7'>" + getMonthName(month) + "</th></tr>";
				calendar +="<tr><th>Sunday</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th></tr><tr>";
			var daysInMonth = new Date(year, month + 1, 0).getDate();
			var firstDay = new Date(year, month, 1).getDay();
			
			for (var i = 0; i< firstDay; i++) {
				calendar += "<td></td>";
			}
			
			for (var day = 1; day <= daysInMonth; day++) {
				calendar += "<td>" + day + "</td>";
				
				if (new Date(year, month, day).getDay() === 6) {
					calendar += "</tr><tr>";
				}
			}
			
			calendar += "</tr>";
		}
		
		calendar += "</table>";
		document.getElementById("calendar").innerHTML = calendar;
	}	
		
	function getMonthName(monthIndex) {
		var monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];	
		return monthNames[monthIndex];
		}
		
	</script>
</body>
</html>
